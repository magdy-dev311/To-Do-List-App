<!doctype html>
<html lang="en">

<head>
    <title>To Do App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .tasks div {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            font-size: 19px;

        }

        .tasks div i {
            color: red;
            cursor: pointer;
            font-size: 20px;
        }

        .tasks div.completed {
            filter: opacity(0.4);
        }

        .tasks div input {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }
    </style>
</head>

<body>



    <div class="container">
        <div action="" class="form">
            <div
                class="row justify-content-center gap-3 gap-md-1 p-3 bg-sec mt-4 mt-md-5 mb-4 bg-secondary-subtle rounded flex-column flex-md-row mx-1 mx-sm-0">
                <div class="col-md-9"><input type="text" class="w-100 form-control"></div>
                <button class="btn btn-danger col-6 col-md-2 mx-auto mx-md-0">Add Task</button>
            </div>
        </div>

        <!-- tasks added there -->
        <div class="tasks p-2 p-md-4 bg-secondary-subtle rounded-2 d-flex flex-column gap-3">

        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
